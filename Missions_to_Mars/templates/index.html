<!DOCTYPE html>

<!--Heading-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <!--Title and button to scrape data-->
    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars most recent article title and text -->
    <div class='row'>
      <div class='col-md-12'>
        <h3><strong>Latest Mars News</strong></h3>
        <p><strong>{{ mars_data.article_title}}</strong> - {{ mars_data.date }} <br>
          {{ mars_data.article_text}}</p>
      </div>
      <br>
      <br>
      <!--Mars featured image-->
      <div class='col-md-8'>
        <h3><strong>Featured Mars Image</strong></h3>
        <div class="thumbnail"><img src="{{ mars_data.Mars_Image }}" width=100% alt="Featured Mars Image">
        </div>
      </div>
      <!--Mars table-->
      <div class="col-md-4">
        <h5><strong>Mars Facts</strong></h5>
        {{ mars_data.Mars_Facts_Table | safe }}
      </div>
      <br>
      <br>
      <!--Mars hemispheres pictures and titles-->
      <div class='col-md-12 text-center'>
        <h3><strong>Mars Hemispheres</strong></h3>
      </div>


      {% for m in mars_data.Hemispheres %}
      <!-- <div class = 'col-md-6'> -->
      <div class= 'card'>
        <img class='col-md-6 thumbnail card-img-top' src="{{ m.img_url }}" width=100% alt='Mars Hemispheres'>
        <div class = 'card-body'>
        <h4 class = 'card-text'><strong>{{ m.title }}</strong></h4>
        {% endfor %}
        </div>
        
      </div>
      
    
    </div>
  </div>
